{% extends 'base.html' %} {% block content %}

<h1>Poster List</h1>

{% for poster in posters %}
<div class="card">
  <div class="card-content">
    <span class="card-title">{{ poster.name }}</span>
    <p>Type: {{ poster.type }}</p>
    <p>Description: {{ poster.description }}</p>
  </div>
</div>
{% endfor %} {% endblock %}
